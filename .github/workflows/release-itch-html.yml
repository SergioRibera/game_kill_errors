name: Release WASM (GitHub Pages)

permissions:
  contents: write

on:
  push:
    paths-ignore:
      - ".github/build.yml"
      - ".github/release-**.yml"
      - "**/Makefile.toml"
      - "README.md"
    tags:
      - "*"

env:
  APP_NAME: kill_errors

jobs:
  ci:
    uses: ./.github/workflows/ci.yml

  build:
    needs: ci
    outputs:
      APP_NAME: ${{env.APP_NAME}}
    runs-on: ubuntu-latest
    steps:
      - name: Setup | Checkout
        uses: actions/checkout@v3
      - name: Load .env file
        uses: xom9ikk/dotenv@v2
      - uses: dsherret/rust-toolchain-file@v1
      - uses: Swatinem/rust-cache@v2
      - name: Setup | Trunk
        uses: jetli/trunk-action@v0.4.0
        with:
          version: "latest"
      - name: Setup target
        run: rustup target add wasm32-unknown-unknown
      - name: Build | Trunk
        env:
          name: ${{env.APP_NAME}}
        run: |
          cd launchers/wasm
          trunk build --release --public-url /${name//_/-}/

      - name: Setup | Place dist
        run: |
          cd ./launchers/wasm/dist
          find . -type f -exec zip ../../../${{env.APP_NAME}}-wasm32-unknown-unknown.zip {} \;

      - name: Post Build | Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          path: ${{env.APP_NAME}}-wasm32-unknown-unknown.zip

  upload-itch:
    needs: build
    secrets: inherit
    uses: ./.github/workflows/itch.yml
    with:
      author: sergioribera
      file_name: ${{ needs.deploy.outputs.APP_NAME }}-wasm32-unknown-unknown.zip
      name: ${{ needs.deploy.outputs.APP_NAME }}
      os: html5
